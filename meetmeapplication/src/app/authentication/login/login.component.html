<div class="card z-index-0" [ngClass] ="{'card-transform':isclicked}">
    <div class="card-header text-center pt-4">
      <h5>Login</h5>
      <img src="../../assets/images/meetmelogo.png" width="200px" height="200px" style="margin-top: -20px; margin-bottom: -40px;">
    </div>

    <div class="card-body">

      <form role="form text-left" [formGroup] = "loginform" (ngSubmit) = "onSubmit()" autocomplete="on">
        
        <error-handling [field] ="loginform.get('email')"></error-handling>
        <div class="mb-3">
          <input formControlName = "email" type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="email-addon" autocomplete="email">
        </div>

        <error-handling [field] ="loginform.get('password')"></error-handling>
        <div class="mb-3">
          <input formControlName="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="password-addon" autocomplete="current-password">
        </div>
        <div class="text-center">
          <input type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2" value="Login" [ngClass] = "{'button-transform':isclicked}"/>
        </div>
        <p class="text-sm mt-3 mb-0"  (click)="login()" >Register for a new Account <a href="javascript:;" class="text-dark font-weight-bolder" >Sign Up</a></p>
      </form>
    </div>
  </div>
